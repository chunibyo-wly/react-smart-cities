<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>创建地图场景</title>
    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/@antv/l7"></script>
<script>
    const scene = new L7.Scene({
        id: "map",
        map: new L7.GaodeMap({
            style: "dark", // 样式URL
            center: [120.19382669582967, 30.258134],
            pitch: 0,
            zoom: 4
        })
    });

    fetch(
        "https://gw.alipayobjects.com/os/rmsportal/oVTMqfzuuRFKiDwhPSFL.json"
    )
        .then(res => res.json())
        .then(data => {
            const pointLayer = new L7.PointLayer({})
                .source(data.list, {
                    parser: {
                        type: "json",
                        x: "j",
                        y: "w"
                    }
                })
                .shape("cylinder")
                .size("t", function (level) {
                    return [1, 2, level * 2 + 20];
                })
                .color("t", [
                    "#094D4A",
                    "#146968",
                    "#1D7F7E",
                    "#289899",
                    "#34B6B7",
                    "#4AC5AF",
                    "#5FD3A6",
                    "#7BE39E",
                    "#A1EDB8",
                    "#CEF8D6"
                ])
                .style({
                    opacity: 1.0
                });
            scene.addLayer(pointLayer);
        });
</script>
</body>
</html>
